{% extends "base.html" %}
{% load static %}

{% block title %}エラー - 出席確認システム{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        エラー
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h5 class="text-danger mb-3">{{ error_message|default:"エラーが発生しました" }}</h5>
                    <div class="mt-4">
                        <div class="mb-3">
                            <p class="text-muted">5秒後に自動でQRコード読み取りページに戻ります...</p>
                            <div class="progress" style="height: 5px;">
                                <div id="countdown-progress" class="progress-bar bg-danger" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                        {% if not user.invitation_code %}
                            <a href="{% url 'checkin:qr_scanner' %}" class="btn btn-primary">
                                <i class="fas fa-qrcode me-2"></i>
                                QRコード読み取りに戻る
                            </a>
                        {% else %}
                            <a href="{% url 'home:index' %}" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>
                                ホームに戻る
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// 5秒後に自動リダイレクト
let countdown = 5;
const progressBar = document.getElementById('countdown-progress');

const timer = setInterval(() => {
    countdown--;
    const progress = (countdown / 5) * 100;
    progressBar.style.width = progress + '%';
    
    if (countdown <= 0) {
        clearInterval(timer);
        {% if not user.invitation_code %}
            window.location.href = "{% url 'checkin:qr_scanner' %}";
        {% else %}
            window.location.href = "{% url 'home:index' %}";
        {% endif %}
    }
}, 1000);
</script>
{% endblock content %}

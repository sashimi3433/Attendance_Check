{% extends "form-base.html" %}
{% load static %}

{% block title %}エラー - 出席確認システム{% endblock title %}

{% block content %}
<div class="form-container">
    <div class="form-card checkin-error">
        <div class="icon-section">
            <i class="fas fa-times-circle error-icon"></i>
        </div>
        
        <div class="message-section">
            <h2 class="error-title">エラー</h2>
            <p class="error-message">{{ error_message|default:"エラーが発生しました" }}</p>
        </div>
        
        <div class="progress-section">
            <p class="redirect-text">5秒後に自動でQRコード読み取りページに戻ります...</p>
            <div class="progress-bar">
                <div id="countdown-progress" class="progress-fill"></div>
            </div>
        </div>
        
        <div class="action-section">
            {% if not user.invitation_code %}
                <a href="{% url 'checkin:qr_scanner' %}" class="btn btn-primary">
                    <i class="fas fa-qrcode"></i>
                    QRコード読み取りに戻る
                </a>
            {% else %}
                <a href="{% url 'home:index' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    ホームに戻る
                </a>
            {% endif %}
        </div>
    </div>
</div>

<script>
// 5秒後に自動リダイレクト
let countdown = 5;
const progressBar = document.getElementById('countdown-progress');

const timer = setInterval(() => {
    countdown--;
    const progress = (countdown / 5) * 100;
    progressBar.style.width = progress + '%';
    
    if (countdown <= 0) {
        clearInterval(timer);
        {% if not user.invitation_code %}
            window.location.href = "{% url 'checkin:qr_scanner' %}";
        {% else %}
            window.location.href = "{% url 'home:index' %}";
        {% endif %}
    }
}, 1000);
</script>
{% endblock content %}

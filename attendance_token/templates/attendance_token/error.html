<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席確認エラー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .error-container {
            text-align: center;
            max-width: 400px;
            width: 90%;
            padding: 40px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .error-details {
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-progress {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 7s ease-out;
            width: 100%;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .redirect-message {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 15px;
        }

        .error-cross {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            position: relative;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .error-cross::after {
            content: '✕';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .retry-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.8);
            transform: translateY(-2px);
        }

        .countdown {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-cross"></div>
        
        <h1>出席確認エラー</h1>
        
        <div class="error-message">
            出席確認に失敗しました
        </div>
        
        <div class="error-details" id="errorDetails">
            エラーの詳細を読み込み中...
        </div>
        
        <a href="/attendance_token/qr-scanner/" class="retry-button">
            今すぐ再試行
        </a>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="redirect-message">
            <span class="countdown" id="countdown">7</span>秒後にQRコード読み取り画面に戻ります...
        </div>
    </div>

    <script>
        let countdownValue = 7;

        // エラーメッセージを表示
        function displayErrorMessage() {
            const errorMessage = sessionStorage.getItem('errorMessage');
            const errorDetails = document.getElementById('errorDetails');
            
            if (errorMessage) {
                errorDetails.textContent = errorMessage;
                // エラーメッセージを表示後、sessionStorageから削除
                sessionStorage.removeItem('errorMessage');
            } else {
                errorDetails.textContent = '不明なエラーが発生しました。もう一度お試しください。';
            }
        }

        // カウントダウンを更新
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdownValue;
            
            if (countdownValue > 0) {
                countdownValue--;
                setTimeout(updateCountdown, 1000);
            } else {
                // 2秒後にQRコード読み取り画面に戻る
                window.location.href = '/attendance_token/qr-scanner/';
            }
        }

        // ページ読み込み時に実行
        window.addEventListener('load', () => {
            displayErrorMessage();
            updateCountdown();
        });
    </script>
</body>
</html>

{% extends 'form-base.html' %}

{% block title %}{{ target_user.username }} の情報編集{% endblock %}

{% block form_title %}
    <h2>{{ target_user.username }} の情報を編集</h2>
{% endblock %}

{% block content %}
<h2>情報編集</h2>
<div class="card">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">更新する</button>
        <a href="{% url 'adminmenu:user_detail' target_user.id %}" class="txtbtn">キャンセル</a>
    </form>
    </div>
{% endblock %}

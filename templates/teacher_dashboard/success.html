{% extends "form-base.html" %}
{% load static %}

{% block title %}成功{% endblock title %}

{% block content %}
<div class="form-container">
    <div class="form-card checkin-success">
        <div class="icon-section">
            <i class="fas fa-check-circle success-icon"></i>
        </div>
        
        <div class="message-section">
            <h2 class="success-title">操作が完了しました</h2>
            <p class="success-message">{{ success_message|default:"操作が正常に完了しました。" }}</p>
        </div>
        
        <div class="action-section">
            <a href="{% url 'teacher_dashboard:dashboard' %}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                ダッシュボードに戻る
            </a>
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'form-base.html' %}

{% block title %}{{ target_user.username }} の情報編集{% endblock %}

{% block form_title %}
    <h2>{{ target_user.username }} の情報を編集</h2>
{% endblock %}

{% block form_content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">更新する</button>
        <a href="{% url 'accounts:admin_user_detail' target_user.id %}" class="btn btn-link">キャンセル</a>
    </form>
{% endblock %}
